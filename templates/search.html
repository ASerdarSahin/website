{% extends "base.html" %}
{% block content %}
<br/>
<div style="text-align: center;">

    <br/>
    <h1>Searched for ... </h1>
    <h2>{{ searched }}</h2>
    <br/>
    <h2>Search Results:</h2>

        <br/>
    {% endfor %}


</div>
{% endblock %}
