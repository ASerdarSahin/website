{% extends "base.html" %}

{% block content %}

<h1>Welcome to my page </h1>
    <br/><br/>
    <img src="{{ url_for('static', filename='images/488467.jpg') }}">
<p> This is my first paragraph {{ author }} </p>
{% if sunny %}
<p> 'Today is sunny!' </p>
{% else %}
<p> 'Today is not sunny!' </p>
{% endif %}

{% for post in posts %}
    <h2> {{ post.title }} </h2>
    <p> {{ post.content }} </p>
{% endfor %}

{% endblock %}
